
<div style="margin:20px;">
    <div style="padding: 50px;background: linear-gradient(180deg, #EFF2FF -30.56%, rgba(232, 236, 255, 0) 135.85%);;border-radius: 6px;">

        <div class="d-flex bd-highlight mb-1 align-items-center">
            <div class="p-2 bd-highlight">
                <div class="d-flex flex-row" style="background: #FFFFFF;
                border-radius: 39px;">
                    <input type="text" name="" id="" style="border: 0;border-radius: 39px 0 0 39px;padding-left: 20px;margin: 10px;font-size: 14px;width: 300px;" placeholder="Search objects...">
                    <button type="button" style="background: #744BFC;
                        border-radius: 0 39px 39px 0;color:#FFFFFF;font-family: 'Poppins';
                        font-style: normal;
                        font-weight: 500;
                        font-size: 14px;
                        line-height: 21px;border: 0;" class="ps-2 pe-3">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.6 16.2C12.7974 16.2 16.2 12.7974 16.2 8.6C16.2 4.40263 12.7974 1 8.6 1C4.40263 1 1 4.40263 1 8.6C1 12.7974 4.40263 16.2 8.6 16.2Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16.6 17L15 15.4" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                
                                
                        </button>
                </div>
            </div>
            <div class="p-2 bd-highlight ">
                <button type="button" style="background: #FFFFFF;
                border-radius: 29px;color:#744BFC;font-family: 'Poppins';
                font-style: normal;
                font-weight: 500;
                font-size: 14px;
                line-height: 21px;border: 0;">
                    <i class="fa-solid fa-filter mx-2 my-2"></i>
                </button>
            </div>
            <div class="ms-auto p-2 bd-highlight">
                <button type="button" style="background: #744BFC;border-radius: 39px;color: #FFFFFF;font-family: 'Poppins';
                font-style: normal;
                font-weight: 500;
                font-size: 14px;
                line-height: 21px;padding: 10px;border: 0;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-plus mx-2"></i>
                    Yeni Hesap Ekle
                </button>
            </div>
        </div>
        <dx-responsive-box>
            <dxi-item>
                <dx-data-grid [dataSource]="gridData" keyExpr="id"  [showColumnLines]="false"
                [showRowLines]="true"
                [showBorders]="true"
                [rowAlternationEnabled]="true">
                    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                    <dxi-column dataField="link" caption="Sosyal Medya Linki" cssClass="cell-highlighted"></dxi-column>
                    <dxi-column dataField="name" caption="Sosyal Medya Adı" cssClass="cell-highlighted"></dxi-column>
                    <dxi-column dataField="description" caption="Açıklama" [allowSorting]="false" cssClass="cell-highlighted"></dxi-column>
                    <!-- Diğer sütunlar eklenebilir -->
                </dx-data-grid>
            </dxi-item>
             
        </dx-responsive-box>
        <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <div class="d-flex flex-row gap-2">
                    <p style="font-family: 'Poppins';
                    font-style: normal;
                    font-weight: 500;
                    font-size: 12px;
                    line-height: 18px;
                    color: #744BFC;" class="my-auto">Show:</p>
                    <div class="selectbox-container">
                        <select class="selectbox">
                          <option>4 Rows</option>
                          <option>10 Rows</option>
                          <option>100 Rows</option>
                          <!-- Diğer seçenekler -->
                        </select>
                        <div class="selectbox-icons py-1">
                            <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.78241 0.285875L0.900427 5.73587C0.523197 6.26547 0.901813 7 1.55203 7L8.42004 7C9.07025 7 9.44887 6.26547 9.07164 5.73587L5.18966 0.285875C5.08998 0.145929 4.88209 0.145929 4.78241 0.285875Z" fill="#744BFC"/>
                            </svg>
                            <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.18964 6.71413L9.07162 1.26413C9.44885 0.734529 9.07023 -3.953e-08 8.42002 -6.80313e-08L1.55201 -3.69083e-07C0.901792 -3.97584e-07 0.523177 0.73453 0.900407 1.26413L4.78239 6.71413C4.88207 6.85407 5.08996 6.85407 5.18964 6.71413Z" fill="#744BFC"/>
                            </svg>
                                
                        
                                
                        </div>
                    </div>
                </div>
            </div>
            <div class="ms-auto p-2 bd-highlight align-self-center">

                <div class="pagination-container">
                    <div class="pagination-icons" style="color:#C9C9C9;">
                        <svg width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 13L2 7L8 0.999999" stroke="#C9C9C9" stroke-width="2"/>
                        </svg>         
                    </div>
                    <input type="text" class="page-input" value="1">
                    <p class="page-info">of</p>
                    <p class="page-number">4</p>
                    <div class="pagination-icons">
                        <svg width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 0.999999L7 7L0.999999 13" stroke="#744BFC" stroke-width="2"/>
                        </svg>
                            
                    </div>
                </div>
            </div>
        </div>

        
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="d-flex flex-row-reverse bd-highlight">
                    <div class="p-2 bd-highlight">
                        <button data-bs-dismiss="modal" aria-label="Close" style="border: 0;background-color: #FFFFFF;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6L6 18" stroke="#33363F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M6 6L18 18" stroke="#33363F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <form class="mx-3 mb-2">
                    <label for="linktext" style="font-family: 'Poppins';
                    font-style: normal;
                    font-weight: 500;
                    font-size: 13px;
                    line-height: 20px;
                    width: 100%;
                    color: #06163A;padding-left: 5px;" >Sosyal Medya Linki</label>
                    <input type="text" name="" id="linktext" style="width: 100%;border: 1px solid #D9D9D9;
                    border-radius: 38px;font-size: 13px;" class="p-2 mb-3">
                    <label for="linktext" style="font-family: 'Poppins';
                    font-style: normal;
                    font-weight: 500;
                    font-size: 13px;
                    line-height: 20px;
                    width: 100%;
                    color: #06163A;padding-left: 5px;" >Sosyal Medya Adı</label>
                    <input type="text" name="" id="linktext" style="width: 100%;border: 1px solid #D9D9D9;
                    border-radius: 38px;font-size: 13px;" class="p-2 mb-3">
                    <label for="linktext" style="font-family: 'Poppins';
                    font-style: normal;
                    font-weight: 500;
                    font-size: 13px;
                    line-height: 20px;
                    width: 100%;
                    color: #06163A;padding-left: 5px;" >Açıklama</label>
                    <input type="text" name="" id="linktext" style="width: 100%;border: 1px solid #D9D9D9;
                    border-radius: 38px;font-size: 13px;" class="p-2 mb-3">
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                            <button type="button" style="background: #744BFC;
                            border-radius: 34px;font-family: 'Poppins';
                            font-style: normal;
                            font-weight: 500;
                            font-size: 13.418px;
                            line-height: 20px;

                            color: #FFFFFF;padding: 10px 20px;border: 0;">

                                    Kaydet
                                </button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <button type="button" style="background: #F5F7FF;
                            border-radius: 34px;font-family: 'Poppins';
                            font-style: normal;
                            font-weight: 500;
                            font-size: 13.418px;
                            line-height: 20px;

                            color: #744BFC;
                            padding: 10px 20px;border: 0;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Vazgeç
                                </button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>


    </div>
</div>
